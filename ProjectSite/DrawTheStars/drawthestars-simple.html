<HTML>
  <head>
    <title>Stars</title>
    <link href="../site.css" type="text/css" rel="stylesheet">
    <link href="drawthestars-simple.css" type="text/css" rel="stylesheet">
  </head>

  <body>
    <header id="header"></header>
    <div id="back"></div>

    <div id="errorDiv" class="error"></div>

    <div id="content">

      <div class="input">
        <span class="op">Points: <input type="text" value="6" id="deg" size="3" maxLength="3"></span>
        <span class="op">Jump: <input type="text" value="3" id="jump" size="3" maxLength="3"></span>
        <span class="op nowrap"><input type="checkbox" id="connectAll" />Connect All</span>
        <span class="op"><button id="redraw" onclick="update()">Draw</button></span>
      </div>

      <table class="center">
        <tr>
          <td><canvas id="canvas"></canvas></td>
          <td id="info-cell"><div id="info"></div></td>
        </tr>
      </table>

    </div>

    <footer id="footer"></footer>
    <script src="../site.js"></script>
    <script src="drawthestars.js"></script>
    <script src="drawthestars-simple.js"></script>
  </body>
</HTML>
